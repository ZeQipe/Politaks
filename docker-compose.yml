version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: politaks_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-politaks_db}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    container_name: politaks_web
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"   # Django
      - "8001:8001"   # Assistants API
      - "8002:8002"   # Sheets API
    environment:
      # Django
      - DJANGO_ENV=${DJANGO_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - LANGUAGE_CODE=${LANGUAGE_CODE:-ru-ru}
      - TIME_ZONE=${TIME_ZONE:-Europe/Moscow}
      # Database
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-politaks_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      # Microservices (внутренние URL для Docker)
      - ASSISTANTS_API_URL=http://localhost:8001
      - SHEETS_API_URL=http://localhost:8002
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PROXY=${PROXY:-}
      # Google Sheets
      - GOOGLE_SH_CREDS=${GOOGLE_SH_CREDS}
      # Security
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # Gunicorn
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
      - GUNICORN_THREADS=${GUNICORN_THREADS:-2}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
  logs_volume:
